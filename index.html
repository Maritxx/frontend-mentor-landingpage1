<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">

		<link rel="icon" type="img/png" sizes="32x32" href="img/favicon-32x32.png">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/7b829ce025.js" crossorigin="anonymous"></script>

		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">

		<title>Frontend Mentor | Huddle landing page with single introductory section</title>
	</head>

	<body>
		<header>
			<img src="img/logo.svg" alt="Huddle Logo">
		</header>
		<div class="wrapper">
			<main>
				<section class="landing-page">
					<div class="content__box">
						<img src="img/illustration-mockups.svg" alt="">
					</div>
					<div class="content__box">
						<h1>Build The Community Your Fans Will Love</h1>
						<p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
						<div class="button">
							<a href="">Register</a>
						</div>
					</div>
				</section>
			</main>
		</div>

			<footer>
			<div class="socials-link__box">
				<a href="" aria-label="Link to Facebook Page"><i aria-hidden="true" class="fa-brands fa-facebook-f"></i></a>
				<a href="" aria-label="Link to Twitter Page"><i aria-hidden="true" class="fa-brands fa-twitter"></i></a>
				<a href="" aria-label="Link to Instagram Page"><i aria-hidden="true" class="fa-brands fa-instagram"></i></a>
			</div>
		</footer>
	</body>
</html>
